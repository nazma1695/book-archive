<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book API - Ass6</title>
    <!-- Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <!-- header area  -->
                <h1 class="text-center mt-5 text-success">Welcome to Book Archive</h1>

                <!-- search field area  -->
                <div class="input-group  mt-5 w-50 mx-auto">
                    <input id="input-field" type="text" class="form-control" placeholder="Search Book Name"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchBook()" class="btn btn-success" type="button"
                        id="search">Search</button>

                </div>

                <!-- spinner -->
                <div id="spinner" class="spinner-border mx-auto d-block text-primary d-none mt-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <!-- data found result show  -->
                <h6 id="searchResultFoundNum" class="text-center mt-2 mb-5"></h6>

                <!--Book Data Showing  -->
                <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
            </div>
        </div>
    </div>
    
    <!-- bootstrap js Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main js  -->
    <script src="js/script.js"></script>
</body>

</html>
